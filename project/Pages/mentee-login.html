<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function googleLogin() {
            window.location.href = "https://accounts.google.com/signin/oauth"; // Replace with actual Google OAuth URL
        }
    </script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Login - MConnect</title>
    <link rel="stylesheet" href="page-styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Mentee Login</h2>
        <form action="mentee-dashboard.html" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="mentee-signup.html">Sign Up</a></p>
        <div class="google-login">
            <button onclick="googleLogin()">Login with Google</button>
        </div>
    </div>
</body>
</html>
