<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Signup</title>
    <link rel="stylesheet" href="page-styles.css">
</head>
<body>
    
    <div class="login-container">
        <img src="Images\MConnect.jpg" class="login-logo">
        <h2>Mentee Signup</h2>
    <!-- Signup Form -->
        <form id="signupForm">
            <label for="signup-name">Full Name:</label>
            <input type="text" id="signup-name" name="name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <button type="submit">Sign Up</button>

            <p>Already Have an account?<a href="mentee-login.html">Take me to login</a></p>

        </form>
    </div>
       
    <script>
    // SIGNUP SCRIPT
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            try {
                const response = await fetch("http://localhost:5000/mentee/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Signup successful! Please log in.");
                } else {
                    alert("Signup failed: " + data.error);
                }
            } catch (error) {
                console.error("Error signing up:", error);
                alert("An error occurred while signing up.");
            }
        });
    </script>
</body>
</html>
